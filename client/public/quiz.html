<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam</title>
  <link rel="stylesheet" href="/client/style/quiz.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav_header">
        <img src="/assets/Blackbutter-logo.jpg" alt="Blackbutte Logo">
        <span>Calculator</span>
        <div class="time" id="timer"></div>
      </div>
      <div class="subjects">
        <span>Mathematics</span>
        <span>English</span>
      </div>
    </nav>
  </header>
  <main>
    <div class="quiz">
      <div class="quiz_header">
        <h1>QUESTION 1 OF 10</h1>
      </div>
      <div class="quiz_question">
        <p>What is 2 multiplied by 2</p>
      </div>
      <div class="options">
        <ul>
          <li>4</li>
          <li>3</li>
          <li>5</li>
          <li>i don't know</li>
        </ul>
      </div>
      <div class="button_group">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
      </div>
    </div>
  </main>

  <script src="/client/scripts/quiz.js"></script>
</body>
</html>
